<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Barbora's App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.9.2.min.css" type="text/css" />
    <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-0.9.2.min.js"></script>
    {{ script | safe }}
</head>
<body>
    <div class=page>
        <h1>See online tweets from: {{choice}}</h1>  
        <div class=metanav>
            <h4> {{graph}} </h4>
        </div>

        <h1>The number of times marihuana-related words were mentioned in: {{choice}}</h1>
        <div class=metanav>            
            <p class=graph>{{ div | safe }}</p>
        </div>
    </div>
</body>
</html>
